version: '3.7'

services:
   frontend:
      container_name: bnd-frontend
      build:
         context: ./frontend
         dockerfile: Dockerfile.dev
      depends_on:
         - backend
      volumes:
         - ./frontend:/app
         - /app/node_modules/
      ports:
         - '2100:1100'
      environment:
         - VITE_BACKEND_URL=${VITE_BACKEND_URL}

   backend:
      container_name: bnd-backend
      build:
         context: ./backend
         dockerfile: Dockerfile.dev
      env_file:
         - ./.env
      volumes:
         - ./backend:/app
         - /app/node_modules/
      ports:
         - '2101:1101'